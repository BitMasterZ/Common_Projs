<h1>Timers</h1>
<p id="AB"> Text</p>

<script type="text/javascript">
	var Event;
	function Stop(){
		clearInterval(Event);
		document.write("<br /><br /><center><button onclick=\"Start();\"> Start me again</button></center>");

	function Start(){
		Event=setInterval("document.write('<button onclick=\"Stop();\"> Stop me</button>');",2000);
	}
	function giveCookie(){
		document.cookie="username=John Dalton;expires=Mon, 11 May 2015 12:00:00 UTC;";
		alert(document.cookie);
	}
	document.getElementById("AB").innerHTML="<b>Name</b>";
