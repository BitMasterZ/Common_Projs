<!DOCTYPE html>

<body>
<h1>Cookie Spawner</h1>
<button onclick="setCookie('MyCookie','username=Shobhit;',1);">Set a Cookie</button>
<button onclick="alert(getCookie('MyCookie'));">Get a Cookie</button>
<button onclick="setCookie();">Check a Cookie</button>
<button onclick="alert(document.cookie);">Print Cookie</button>
<script type="text/javascript">
	function setCookie(cname, cvalue, exdays){
		var d=new Date();
		d.setTime(d.getTime()+(exdays*24*60*60*1000));
		var expires = "expires="+d.toUTCString()+";";
		document.cookie = cname + "=" + cvalue + "; "+expires;
	}
	
	function getCookie(cname){
		var name=cname+"=";
		var ca = document.cookie.split(';');
		for(var i=0;i<ca.length;i++){
			var c= ca[i];
			while(c.charAt(0)==' ')c=c.substring(1);
			if(c.indexOf(name)!=-1) return c.substring(name.length,c.length);
		}
		return "";
	}
	
		
</script>
</body>

</html>
